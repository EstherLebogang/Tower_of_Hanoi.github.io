<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tower of Hanoi</title>
</head>
<body>
  <div class="container">
    <h1>Tower of Hanoi</h1>

    <div class="controls">
      <label for="diskCount">Disks:</label>
      <select id="diskCount" onchange="restartGame()">
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>

      <button onclick="restartGame()">Restart</button>

      <button id="darkModeToggle" aria-label="Toggle Dark Mode">ðŸŒ™ Dark Mode</button>

      <p>Moves: <span id="moveCount">0</span></p>
      <p>Time: <span id="timer">00:00</span></p>
    </div>

    <div id="game">
      <div class="rod" id="rod1">
        <div class="tower-rod"></div>
        <div class="tower-base"></div>
      </div>
      <div class="rod" id="rod2">
        <div class="tower-rod"></div>
        <div class="tower-base"></div>
      </div>
      <div class="rod" id="rod3">
        <div class="tower-rod"></div>
        <div class="tower-base"></div>
      </div>
    </div>
	 <p style="margin-top: 30px; font-style: italic; font-weight: 600; color: #e11584;">
    Get every disk to the last tower to WIN.
  </p>
  </div>
</body>
</html>
